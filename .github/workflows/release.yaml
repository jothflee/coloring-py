---
name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          cache: 'pip' # caching pip dependencies
      - name: Python Semantic Release
        id: release
        run: |
          python3 -m pip install semantic-release
          ls `python3 -c "from pip._internal.locations import bin_py; print(bin_py)"`
          `python3 -c "from pip._internal.locations import bin_py; print(bin_py)"`/semantic-release version
