---
name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          cache: 'pip' # caching pip dependencies
      - name: Python Semantic Release
        id: release
        run: |
          pip install semantic-release
          ls /opt/hostedtoolcache/Python/3.10.12/x64/bin
          /opt/hostedtoolcache/Python/3.10.12/x64/bin/semantic-release version
